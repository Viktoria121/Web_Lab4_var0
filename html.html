<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=0">
    <title>Піца на замовлення</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="main-item" id="select-product-table">
        <div class="top-info-panel">
            <div  class="place-name">
                <p id="place-name-top">PIZZA</p>
                 <p id="place-name-bottom">KMA</p>
                <img id="top-discount" src="images/discount.svg" alt="discount">
            </div>

            <div class="top-info-panel-roes">
                <div class="info">
                <p id="number">(044) 222 5 222</p>
                <p id="work-time">24 години/ 7 днів на тиждень</p>
                <p id="delivery">Безкоштовна доставка піци</p>
                <button class="exit">Вийти</button>
                </div>

                <p class="product-class">Піца</p>
            </div>
        </div>

        <div id="option-panel">
            <div id="selected-option">
                Усі піци
                <span class="count-with-fon" id="count-selected-options">8</span>
            </div>
            <div id="all-options">
                <span class="optional" data-select-options="select">Усі</span>
                <span class="optional" data-select-options="no-select">М'ясні</span>
                <span class="optional" data-select-options="no-select">З ананасом</span>
                <span class="optional" data-select-options="no-select">З грибами</span>
                <span class="optional" data-select-options="no-select">З морепродуктами</span>
                <span class="optional" data-select-options="no-select">Веганські</span>
            </div>
        </div>

        <div id="product-panel"></div>

        <div id="special-offer">
            <img id="bottom-discount" src="images/discount.svg" alt="форматування">
            <span class="text-discount">ЦЬОГО ТИЖНЯ НА ВСЕ</span>
            <span class="discount-size">-20%</span>
        </div>
    </div>

    <div class="main-item" id="buy-product-table">

        <div class="top-order-panel">
            <div id="order-text">Замовлення
                <span class="count-with-fon" id="count-to-buy">3</span>
            </div>
            <button id="remove-order">Очистити замовлення</button>
        </div>

        <div id="order-products"></div>

        <div id="pay-panel">
            <div class="summary-info">
                <p class="summary-price-text">Сума замовлення</p>
                <p class="summary-price">924 грн</p>
            </div>
            <button class="order">Замовити</button>
        </div>

    </div>
</body>
</html>
